version: '3.8'

services:
  # ==========================================
  # Traefik - Reverse Proxy com SSL autom√°tico
  # ==========================================
  traefik:
    image: traefik:v3.0
    container_name: metamanager-traefik
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # Redirecionar HTTP para HTTPS
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - metamanager-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      # Dashboard (opcional - acesse em traefik.seudominio.com)
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_AUTH}"

  # ==========================================
  # PostgreSQL - Banco de Dados
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: metamanager-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-metamanager}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-metamanager}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - metamanager-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-metamanager}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Backend - FastAPI
  # ==========================================
  backend:
    build: ./backend
    container_name: metamanager-backend
    env_file:
      - ./backend/.env
    environment:
      - FRONTEND_URL=https://${DOMAIN}
    volumes:
      - backend_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - metamanager-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`api.${DOMAIN}`)"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
      # CORS headers
      - "traefik.http.middlewares.backend-cors.headers.accesscontrolallowmethods=GET,OPTIONS,PUT,POST,DELETE,PATCH"
      - "traefik.http.middlewares.backend-cors.headers.accesscontrolallowheaders=*"
      - "traefik.http.middlewares.backend-cors.headers.accesscontrolalloworiginlist=https://${DOMAIN}"
      - "traefik.http.middlewares.backend-cors.headers.accesscontrolmaxage=100"
      - "traefik.http.routers.backend.middlewares=backend-cors"

  # ==========================================
  # Frontend - Next.js
  # ==========================================
  frontend:
    build: ./frontend
    container_name: metamanager-frontend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-metamanager}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-metamanager}
      - NEXTAUTH_URL=https://${DOMAIN}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXT_PUBLIC_BACKEND_URL=https://api.${DOMAIN}
      - BACKEND_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - metamanager-network
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

volumes:
  traefik_letsencrypt:
  postgres_data:
  backend_data:

networks:
  metamanager-network:
    driver: bridge
