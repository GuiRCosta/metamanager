version: '3.8'

services:
  backend:
    build: ./backend
    container_name: metamanager-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - FRONTEND_URL=http://frontend:3000
    volumes:
      - backend_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - metamanager-network

  frontend:
    build: ./frontend
    container_name: metamanager-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://localhost:8000}
      - BACKEND_API_URL=http://backend:8000
    env_file:
      - ./frontend/.env
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - metamanager-network

volumes:
  backend_data:
    driver: local

networks:
  metamanager-network:
    driver: bridge
