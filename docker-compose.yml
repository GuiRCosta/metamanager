version: '3.8'

services:
  # ==========================================
  # Backend - FastAPI
  # ==========================================
  backend:
    build: ./backend
    container_name: metamanager-backend
    env_file:
      - ./backend/.env
    environment:
      - FRONTEND_URL=https://${DOMAIN}
    volumes:
      - backend_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.metamanager-backend.rule=Host(`api.${DOMAIN}`)"
      - "traefik.http.routers.metamanager-backend.entrypoints=websecure"
      - "traefik.http.routers.metamanager-backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.metamanager-backend.loadbalancer.server.port=8000"

  # ==========================================
  # Frontend - Next.js
  # ==========================================
  frontend:
    build: ./frontend
    container_name: metamanager-frontend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      - NEXTAUTH_URL=https://${DOMAIN}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXT_PUBLIC_BACKEND_URL=https://api.${DOMAIN}
      - BACKEND_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - traefik-public
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.metamanager-frontend.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.metamanager-frontend.entrypoints=websecure"
      - "traefik.http.routers.metamanager-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.metamanager-frontend.loadbalancer.server.port=3000"

volumes:
  backend_data:

networks:
  traefik-public:
    external: true
